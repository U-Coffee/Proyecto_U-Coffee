<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>
      Men√∫
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="tertiary">
  <ion-card *ngFor="let list of info" >

    <ion-item>
      <img src="assets/img/{{list.img}}"> &nbsp;&nbsp;
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col> <b>{{list.nombre}}</b></ion-col>
        </ion-row>
        <ion-row class="ion-align-items-center">
          <ion-col size="4">${{list.valor}} </ion-col>
          <ion-col>
            <ion-button color="secondary" (click)="add(list.nombre,list.valor)">
              <ion-icon name="cart" color="light"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

  </ion-card>

  <ion-button color="secondary" (click)="enviar()">Confirmar pedido</ion-button>
  <br>
</ion-content>
